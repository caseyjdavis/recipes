<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cornbread Casserole</title>
  </head>
  <body>
    <h1>Cornbread Casserole</h1>
    <img src="./cornbread-casserole.png" alt="Cornbread Casserole" />
    <ul>
      <li>1 can Pinto Beans</li>
      <li>1 small can Chopped Green Chilies</li>
      <li>Velveta Cheese</li>
      <li>1/2 to 1 lb. browned Hamburger Meat</li>
      <li>Cornbread batter</li>
    </ul>

    <ol>
      <li>Layer as given.</li>
      <li>Bake at 400 degrees until cornbread is done</li>
    </ol>
  </body>
</html>
