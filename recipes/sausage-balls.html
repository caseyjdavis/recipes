<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sausage Balls</title>
  </head>
  <body>
    <h1>Sausage Balls</h1>
    <img src="./sausage-balls.png" alt="Sausage Balls" />
    <ul>
      <li>10 oz. Sharp Cheddar Cheese</li>
      <li>3 cup Bisquick</li>
      <li>1 lb. hot breakfast sausage</li>
    </ul>

    <ol>
      <li>Melt cheese, add mix and sausage.</li>
      <li>Roll into balls and bake on cookie sheet</li>
      <li>Bake at 350 degrees for 10 to 15 minutes or until brown.</li>
    </ol>

    <p>Good also to freeze and cook later</p>
  </body>
</html>
