<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Honey Mustard Dipping Sauce</title>
  </head>
  <body>
    <h1>Honey Mustard Dipping Sauce</h1>
    <img
      src="./honey-mustard-dipping-sauce.png"
      alt="Honey Mustard Dipping Sauce"
    />
    <ul>
      <li>1/2 cup Mayonaise</li>
      <li>1/2 cup Dijon Mustard</li>
      <li>1/4 cup Creole Mustard</li>
      <li>1/4 cup Honey</li>
      <li>1/4 tsp Cayenne pepper</li>
    </ul>

    <ol>
      <li>Mix together all ingredients</li>
      <li>Serve</li>
    </ol>
  </body>
</html>
